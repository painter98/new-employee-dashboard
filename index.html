<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee DashBoard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>New Employees</h1>
    <form class="container">
        <div>
            <label for="name">Enter Name</label>
            <br>
            <br>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="profession">Enter Profession</label>
            <br>
            <br>
            <input type="text" id="profession" required>
        </div>
        <div>
            <label for="age">Enter Age</label>
            <br>
            <br>
            <input type="number" id="age" required>
        </div>
        <br>
    </form>
    <br>
    <p id="error">Error : Please Make sure All the fields are filled before adding in an employee !</p>
    <p id="success">Success : Employee Added!</p>
    <button id="btn" type="submit" onclick="add()">Add User</button>
    
    <h3>Added Employees</h3>
    <p id="empty">You have 0 Employees.</p>
    <ul id="employee-list"></ul>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
